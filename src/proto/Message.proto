syntax = "proto3";


    message MessageRequest {
        string name = 1; //用户姓名
        string msg = 2; //消息内容
        int64 code = 3; //消息类型 0：消息 200：心跳
    }
    
    message MessageResponse {
        string name = 1; //用户姓名
        string msg = 2; //消息内容
        int64 code = 3; //消息类型 0：消息 200：心跳
        string time = 4; //消息时间

    }

